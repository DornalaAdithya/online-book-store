<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Book Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Welcome to Online Book Store</h1>
      <div class="marquee">
        <p>Buy 2 books and get the 3rd one free</p>
      </div>
    </header>
    <nav>
      <h2 id="eBook">eBook.com</h2>
      <div>
        <a href="index.html">Home</a>
        <a href="bookcat.html">Book Categories</a>
        <a href="livesale.html" id="lvs">Live Sale</a>
        <a href="mycart.html">My Cart</a>
        <a href="cntus.html">Contact us</a>
      </div>
    </nav>
    <section id="hero">
      <div class="hero-content">
        <h1>Find Your Next Favorite Book</h1>
        <p>Dive into thousands of titles across genres</p>
        <button onclick="window.location.href='bookcat.html'">Shop Now</button>
      </div>
    </section>
    <main>
      <h2>Our Best seller's</h2>
      <div id="bestsellers">
        <div class="bscard">
          <img src="book images/fantasy/harrypoter.jpg" alt="book image" />
          <h3>Harry Potter and the Sorcerer’s Stone</h3>
          <button
            onclick="addToCart('Harry Potter and the Sorcerer’s Stone', 250);"
          >
            add cart
          </button>
        </div>
        <div class="bscard">
          <img src="book images/myst/tdc.jpg" alt="book image" />
          <h3>The Da Vinci Code</h3>
          <button onclick="addToCart('The Da Vinci Code', 300);">
            add cart
          </button>
        </div>
        <div class="bscard">
          <img src="book images/rmn/MBY.jpg" alt="book image" />
          <h3>Me Before You</h3>
          <button onclick="addToCart('Me Before You', 280);">add cart</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
